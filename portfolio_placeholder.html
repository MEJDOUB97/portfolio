<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oussame Mejdoub - Software Developer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            animation: fadeIn 1s ease-out;
        }

        .profile {
            margin-bottom: 2rem;
        }

        .profile-initial {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 3rem;
            font-weight: bold;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 300;
        }

        .title {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            color: #e0e6ff;
        }

        .coming-soon {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 2rem;
        }

        .coming-soon h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: 400;
        }

        .coming-soon p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            height: 100%;
            width: 65%;
            border-radius: 4px;
            animation: progress 2s ease-out;
        }

        .progress-text {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .contact {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .contact-link {
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: 500;
            background: none;
            cursor: pointer;
            font-family: inherit;
            font-size: inherit;
        }

        .contact-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 20%;
            right: 20%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            bottom: 20%;
            left: 10%;
            animation-delay: 4s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes progress {
            from {
                width: 0%;
            }
            to {
                width: 65%;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .coming-soon {
                padding: 1.5rem;
            }

            .contact {
                flex-direction: column;
                align-items: center;
            }

            .contact-link {
                width: 200px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape">‚óÜ</div>
        <div class="shape">‚óè</div>
        <div class="shape">‚ñ≤</div>
    </div>

    <div class="container">
        <div class="profile">
            <div class="profile-initial">OM</div>
            <h1>Oussame Mejdoub</h1>
            <p class="title">Software Developer</p>
        </div>

        <div class="coming-soon">
            <h2>Portfolio Coming Soon</h2>
            <p>I'm currently crafting an amazing portfolio to showcase my projects and skills. Stay tuned for something awesome!</p>
            
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <p class="progress-text">Development in progress...</p>
        </div>

        <div class="contact">
            <button onclick="showContact()" class="contact-link">üìß Contact Me</button>
            <a href="https://linkedin.com/in/oussama-mejdoub-782862a6" target="_blank" class="contact-link">üíº LinkedIn</a>
            <a href="https://github.com/MEJDOUB97" target="_blank" class="contact-link">üîó GitHub</a>
        </div>

        <div id="contactInfo" style="display: none; margin-top: 1rem; padding: 1rem; background: rgba(255,255,255,0.1); border-radius: 10px;">
            <p style="margin-bottom: 0.5rem; font-size: 1.1rem;">üì± <strong>+212 708 081 534</strong></p>
            <button onclick="copyToClipboard('+212708081534')" style="background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer; font-size: 0.9rem;">Copy Number</button>
        </div>

    <script>
        function showContact() {
            const contactInfo = document.getElementById('contactInfo');
            if (contactInfo.style.display === 'none') {
                contactInfo.style.display = 'block';
                contactInfo.style.animation = 'fadeIn 0.3s ease-out';
            } else {
                contactInfo.style.display = 'none';
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                alert('Phone number copied to clipboard!');
            }).catch(function(err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Phone number copied to clipboard!');
            });
        }
    </script>
    </div>
</body>
</html>
